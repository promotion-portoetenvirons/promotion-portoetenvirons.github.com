---
layout: default
---
<section id="main_content" class="floatL"> 
<ul id="nav">
		{% for post in site.posts %}
		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}			
</ul>
</section>
<section id="main_content" class="floatR,inner">    
<div id="post">
{{ content }}
</div>
</section>
